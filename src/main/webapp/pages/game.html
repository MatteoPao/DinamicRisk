<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drisk</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../javascript/game.js"></script>
<link rel="stylesheet" type="text/css" href="../css/game.css"
	media="screen" />
</head>
<body>
	<div id="territoryNameDiv">
		<label id="territoryNameLabel"></label><br>
	</div>
	<div id="mapDiv"></div>
	<div id="gameDiv">
		<!-- div for the game's phases -->
		<div id="assignBonusTanksDiv"></div>
		<div id="assignTanksDiv"></div>
		<div id="tankPlacementDiv"></div>
		<div id="attackPhaseDiv"></div>
		<div id="tankMovimentDiv"></div>
		<!-- div for initial placeTanks phase, maybe it can be merged with assignTanksDiv -->
		<div id="placeTanksDiv" hidden><br>
			<label>Number of available tanks:</label><label id="availableTanksLabel"></label><br><br>
			<label>Where: </label> <select id="myTerritoriesSelect"></select><br> <label>How many: </label><br>
			 <input type="number" id="howMany" value=0 min=0 max=10><br><br>
			<button id="placeTanksButton">PlaceTanks</button>
		</div>
	</div>

	<div id="modalWindow" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h1>Information!</h1>
			</div>
			<div class="modal-body"></div>
		</div>

	</div>
</body>
</html>
