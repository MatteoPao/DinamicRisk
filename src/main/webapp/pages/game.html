<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drisk</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../javascript/game.js"></script>
<link rel="stylesheet" type="text/css" href="../css/game.css"
	media="screen" />
</head>
<body>
	
	
	<!-- div which contains some information -->
	<div id="territoryNameDiv">
		<label id="territoryNameLabel"></label><br>
	</div>
	
	
	<!-- div used as a container for the SVG map -->
	<div id="mapDiv"></div>
	
	
	<!-- div for the game's phases -->
	<div id="gameDiv"> 
		<div id="tankPlacementPhaseDiv" hidden><br>
			<label>Number of available tanks:</label><label id="availableTanksLabel"></label><br><br>
			<label>Where: </label> <select id="myTerritoriesSelect"></select><br> <label>How many: </label><br>
			 <input type="number" id="howMany" value=0 min=0 max=10><br><br>
			<button id="placeTanksButton">PlaceTanks</button>
		</div>
		<div id="assignBonusTanksDiv" hidden></div>
		<div id="assignTanksDiv" hidden></div>
		<div id="tankPlacementDiv" hidden></div>
		<div id="attackPhaseDiv" hidden></div>
		<div id="tankMovimentDiv" hidden></div>
	</div>

	
	<!-- modal window -->
	<div id="modalWindow" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h1>Information!</h1>
			</div>
			<div class="modal-body"></div>
		</div>
	</div>
	
</body>
</html>
