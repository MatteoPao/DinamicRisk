<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drisk</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../javascript/game.js"></script>
<link rel="stylesheet" type="text/css" href="../css/game.css"
	media="screen" />
</head>
<body>
	<div id="container">
		<div id="mapZone">
			<div id="territoryNameDiv">
				<label id="territoryNameLabel"></label>
			</div>
			<div id="mapDiv"></div>
		</div>
		<div id="controlZone">
			<div id="returnToHomeDiv" hidden>
				<button class="controlText" id="returnToHomeButton">Return to home</button>
			</div>
			<div id="gameDiv">
			<button class="controlText" id="nextPhaseButton" hidden>Next game phase</button>
			<div id="tanksAssignmentPhaseDiv" hidden>
				<ul>
					<li>
						<label class="controlText">-Tanks Assignment Phase-</label>
					</li>
					<li>
						<button class="controlText" id="useTrisButton">Use a tris</button>
					</li>
				</ul>
			</div>
			<div id="tanksPlacementPhaseDiv" hidden>
				<ul>
					<li>
						<label class="controlText">-Tanks Placement Phase-</label>
					</li>
					<li>
						<label class="controlText">Where: </label> 
						<select id="wherePlacementSelect"></select>
					</li>
					<li>
						<label class="controlText">How many: </label>
						<input type="number" id="howManyPlacement" value=0 min=0 max=100>
					</li>
					<li>
						<button class="controlText" id="placeTanksButton">PlaceTanks</button>
					</li>
				</ul>
			</div>
			<div id="attackPhaseDiv" hidden>
				<ul>
					<li>
						<label class="controlText">-Attack Phase-</label>
					</li>
					<li>
						<label class="controlText">From: </label> 
						<select id="fromAttackSelect"></select>
					</li>
					<li>
						<label class="controlText">Territory to attack: </label>
						<select id="toAttackSelect"></select>
					</li>
					<li>
						<label class="controlText">Number of tanks to use: </label>
						<input type="number" id="howManyAttack" value=0 min=0 max=100>
					</li>
					<li>
						<button class="controlText" id="attackButton">Attack</button>
					</li>
				</ul>
			</div>
			<div id="tanksMovementPhaseDiv" hidden>
				<ul>
					<li>
						<label class="controlText">-Tanks Movement Phase-</label>
					</li>
					<li>
						<label class="controlText">From: </label> 
						<select id="fromMovementSelect"></select>
					</li>
					<li>
						<label class="controlText">To: </label> 
						<select id="toMovementSelect"></select>
					</li>
					<li>
						<label class="controlText">Number of tanks to move: </label>
						<input type="number" id="howManyMovement" value=0 min=0 max=100>
					</li>
					<li>
						<button class="controlText" id="moveButton">Move</button>
					</li>
				</ul>
			</div>
			</div>
			<div id="cardZone">
				<label class="controlText">Cards in hand:</label>
				<div id="cardsDiv"></div>
			</div>
			<textarea id="consoleText" disabled></textarea>
		</div>
	</div>
	<div id="infoZone">
		<center>
			<div id="myColorDiv">
				<label>My color: </label><label id="myColorLabel"> -- </label>
			</div>
			<div id="playersTurnDiv">
				<label>Player's turn: </label><label id="playersTurnLabel"> -- </label>
			</div>
			<div id="availableTanksDiv">
				<label>Your tanks: </label><label id="availableTanksLabel"> -- </label>
			</div>
			<div id="missionCardDiv">
				<label>Mission card: </label>
				<label id="missionCardLabel"> -- </label>
			</div>
		</center>
	</div>

	<!-- modal window -->
	<div id="modalWindow" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h1>Information!</h1>
			</div>
			<div class="modal-body"></div>
		</div>
	</div>
</body>
</html>
