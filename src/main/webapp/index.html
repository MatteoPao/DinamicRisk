<html>
<head>
<title>Home</title>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="javascript/index.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css"
	media="screen">
</head>
<body>
	<div id="leftContentDiv">
		<table id="playersTable" class="hidden">
			<caption>Players List</caption>
			<tbody>
				<tr>
					<th>Name</th>
					<th>Color</th>
					<th>Ready</th>
				</tr>
			</tbody>
		</table>
		<div id="joinDiv">
			<form id="nameForm">
				<input class="shown" id="textName" name="name" type="text"
					placeholder="Enter your name here...">
			</form>
			<div>
				<button id="joinButton" disabled="disabled" type="button"
					class="shown">Join game</button>
				<button id="exitButton" class="hidden">Exit</button>
				<button id="readyButton" class="hidden">Ready</button>
				<button id="notReadyButton" class="hidden">Not ready</button>
			</div>
		</div>
	</div>

	<div id="rightContentDiv" class="hidden">
		<label>Objective:</label><br>
		<form id="modalityForm">
			<input type="radio" id="commonObjective" name="modalityConfigRadio"
				value="common" checked><font color="white">Common</font>
			<input type="radio" id="multipleObjective" name="modalityConfigRadio"
				value="multiple"><font color="white">Multiple</font>
		</form><br><br>

		<label>Map status:</label><label id="mapStatusLabel"> not
			ready</label><br> <br> <label>Map difficulty:</label><br>

		<form id="mapForm">
			<input type="radio" id="defaultRadio" name="mapConfigRadio"
				value="default" checked="checked"><font color="white">Default</font>
			<input type="radio" id="customRadio" name="mapConfigRadio"
				value="custom"><font color="white">Custom </font>
		</form>
		<br>
		<div id="mapCustomConfigDiv" class="hidden">
			<textarea id="jsonTextArea"
				placeholder="Insert JSON map configuration here..."></textarea>
			<textarea id="svgTextArea" placeholder="Insert SVG map here..."></textarea>
		</div>
		<div id="difficultyDiv">
			<select id="difficultySelect">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
			</select>
		</div>
		<br>
		<br>
		<button id="modifyButton">Apply changes</button>
	</div>

	<div id="modalWindow" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">×</span>
				<h1>Information!</h1>
			</div>
			<div class="modal-body"></div>
		</div>

	</div>
</body>
</html>
